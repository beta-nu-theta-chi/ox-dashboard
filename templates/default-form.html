{% if message %}
    <div class="alert">
        {{ message }}
    </div>
{% endif %}
{% if error_message %}
    <div class="alert alert-danger" role="alert">
        {{ error_message }}
    </div>
{% endif %}
<div class="panel-body">
    <form action="" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" name={% if button_name %}"{{ button_name }}"{% else %}"submit"{% endif %} value={% if button %}"{{ button }}"{% else %}"Submit"{% endif %}/>
    </form>
</div>
