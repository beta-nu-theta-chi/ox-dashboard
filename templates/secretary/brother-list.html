{% extends "base.html" %}

{% block dropdown %}
    {% include "secretary/secretary-base.html" %}
{% endblock %}

{% block content %}
    <!-- Main component for a primary marketing message or call to action -->
    <div class="jumbotron">
        <h1>{{ position }}</h1>
    </div>
    <div class="panel panel-default">
        <div class="panel-heading">Brother List</div>
        <div class="panel-body">
            <a class="btn btn-success" href={% url 'dashboard:brother_add' position.title %} role="button">Add New Brother
            </a><br><br>
            {% for brother in brothers %}
                <a href={% url 'dashboard:ec_brother_view' position.title brother.id %}>{{ brother }}</a> <br>
            {% endfor %}
        </div>
    </div>
{% endblock %}
